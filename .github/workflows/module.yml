name: Greybus Module CI

on:
  [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: "zephyrprojectrtos/ci:latest"
    
    env:
      CMAKE_PREFIX_PATH: /opt/toolchains
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        path: greybus

    - name: Initialize West Workspace
      run: |
        pwd
        ls -la
        west init -l greybus
        west update

    - name: Build for beagleconnect_freedom
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents:"
        ls -la
        echo "Zephyr directory:"
        ls -la zephyr/ | head -10
        
        # The container already sets ZEPHYR_TOOLCHAIN_VARIANT=zephyr
        # and has the SDK in /opt/toolchains, so we just need to set ZEPHYR_BASE
        export ZEPHYR_BASE=$(pwd)/zephyr
        
        west build -b beagleconnect_freedom -p always greybus/samples/subsys/greybus/net -- -DEXTRA_CONF_FILE=overlay-802154-subg.conf
